<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">


            <input type="text" id="screen" placeholder="">
            <table>
                <tr>
                    <!-- <td><button value="AC" onclick="clear()">AC</button></td> -->
                    <td><button value="AC" class="clear" onclick="clear()">AC</button></td>
                    <td><button value="%" onclick="number(value)">%</button></td>
                    <td><button value="." onclick="number(value)">.</button></td>
                    <td><button value="x" onclick="backspace()">&#8592</button></td>

                </tr>

                <tr>
                    <td><button value="sqrt2" onclick="sqroot()">&#8730</button></td>
                    <td><button value="x^2" onclick="square()">&#13217</button></td>
                    <td><button value="cuberoot" onclick="cuberoot()">&#8731</button></td>
                    <td><button value="x^3" onclick="cube()">&#13221</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="number(value)">7</button></td>
                    <td><button value="8" onclick="number(value)">8</button></td>
                    <td><button value="9" onclick="number(value)">9</button></td>
                    <td><button value="/" onclick="number(value)">/</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="number(value)">4</button></td>
                    <td><button value="5" onclick="number(value)">5</button></td>
                    <td><button value="6" onclick="number(value)">6</button></td>
                    <td><button value="*" onclick="number(value)">X</button></td>
                </tr>
                <tr>
                    <td><button value="1" onclick="number(value)">1</button></td>
                    <td><button value="2" onclick="number(value)">2</button></td>
                    <td><button value="3" onclick="number(value)">3</button></td>
                    <td><button value="-" onclick="number(value)">-</button></td>
                </tr>
                <tr>
                    <td><button value="0" onclick="number(value)">0</button></td>
                    <!-- <td><button value="." onclick="number(value)">.</button></td> -->
                    <td><button value="+" onclick="number(value)">+</button></td>
                    <td colspan="2"><button class="equal" value="=" onclick="evalu()">=</button></td>
                </tr>

            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
